<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Price Tracker</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form autocomplete="off" id="form">
            <h1 id="message">eBay Price Tracker</h1><small id="smallMessage"> </small>
            <div class="field">
                <input type="url" name="email" placeholder="URL" id="url" autocomplete="off"/>
                <label for="url">URL</label>
            </div>
            <div class="field">
                <input type="Email" name="Email" placeholder="Email" id="Email"/>
                <label for="email">Email</label>
            </div>
            <button id="submit">Sign me up</button>
            <p>By signing up, I agree to to the Terms of Service and Privacy Policy. </p>
        </form>
    </div>


    <script src="javascript.js"></script>
</body>
</html>
